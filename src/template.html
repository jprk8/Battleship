<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class='title'>Battleship</div>
    <div class='status'>Press Start to begin</div>
    <div class='menu'>
      <button class='start'>Start</button>
      <button class='reset' style='display: none'>Reset</button>
    </div>
    <div class='game-result'>Ready your fleet</div>
    <div class='game-container'>
      <div class='player-side'>
        <div class='player-heading'>Your Board</div>
        <div class='player-ship-count'></div>
        <div class='player-board'></div>
        <button class='randomize'>Randomize</button>
      </div>
      <div class='enemy-side'>
        <div class='enemy-heading'>Enemy Board</div>
        <div class='enemy-ship-count'></div>
        <div class='enemy-board'></div>
      </div>
    </div>
  </body>
</html>
